<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/toastify.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header"></div>

    <div class="content">
      <div class="left">
        <div class="biodata">
          <div class="photo">
            <img src="./assets/img/avatar.jpg" />
          </div>
          <h1>Raditya Firman Syaputra</h1>

          <div class="icons">
            <a href="https://www.linkedin.com/in/radityafirmansyaputra/"
              ><img src="./assets/img/linkedin.svg" alt="linkedin"
            /></a>
            <a href="https://github.com/radityafs">
              <img src="./assets/img/github.svg" alt="github" />
            </a>
            <a href="mailto:radit@student.uns.ac.id"
              ><img src="./assets/img/email.svg" alt="email"
            /></a>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="welcome">
          <div class="welcome-text">
            <h2>Selamat Datang di Bookself Apps</h2>
            <p>
              Kelola Buku jadi lebih mudah hanya di Bookself Apps, Coba Sekarang
              !
            </p>
          </div>

          <div class="btn-end">
            <button class="addBook">Tambah Buku</button>
          </div>
        </div>

        <div class="search">
          <input
            type="text"
            name="search"
            class="search_input"
            placeholder="Find your book..."
          />
          <div class="btn-search">
            <img src="/assets/img/search.svg" alt="Search" />
          </div>
        </div>

        <div class="books-content">
          <ul class="nav" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true"
              >
                Belum Dibaca
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false"
              >
                Sudah Dibaca
              </button>
            </li>
          </ul>
          <div class="tab-content w-100" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home-tab-pane"
              role="tabpanel"
              aria-labelledby="home-tab"
              tabindex="0"
            >
              <div class="books-list unread-books"></div>
            </div>
            <div
              class="tab-pane fade"
              id="profile-tab-pane"
              role="tabpanel"
              aria-labelledby="profile-tab"
              tabindex="0"
            >
              <div class="books-list read-books"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tambah Buku</h5>
          <button
            type="button"
            class="btn-close close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Nama Buku :
              </label>
              <input type="text" class="form-control" id="book_input" />
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Author :
              </label>
              <input type="text" class="form-control" id="author_input" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Tahun : </label>
              <input
                class="form-control"
                type="number"
                min="1900"
                max="2022"
                step="1"
                value="2022"
                id="year_input"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary close"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-modal">Add Book</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/toasify.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
